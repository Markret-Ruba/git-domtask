<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>   
form{
    max-width: 400px;
    margin: 10px auto;
    padding: 10px;
    border: 1px solid black;
    border-radius: 5px;
    background-color: #f9f9f9;
}
form input, form select {
        width: 100%;
        padding: 5px;
        margin-bottom: 7px;
        box-sizing: border-box;
    }
    form button {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    table, th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    </style>
</head>
<body>
    <form id="myform">
        <label for="name">First Name:</label>
        <input type="text" id="name" name="First name" required>

        <label for="name">Last Name:</label>
    <input type="text" id="name" name="Last name" required>
    
    <label for="Email">Email:</label>
    <input type="text" id="email" name="email" required>

        <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
    
    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" name="pincode" required>

    <label for="gender">Gender:</label>
    <input type="radio" id="gender" name="gender" >Male
    <input type="radio" id="gender" name="gender" >Female<br><br>

    <label>Choice of foods:</label><br><br>
    <input type="checkbox" id="food" name="food">Idly
    <input type="checkbox" id="food" name="food">Dhosa
    <input type="checkbox" id="food" name="food">pongal
    <input type="checkbox" id="food" name="food">meals
    <input type="checkbox" id="food" name="food">poori<br><br>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required>
    
    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required>
    
    <button type="submit">Submit</button>
    </form>
    <table id="dataTable">
        <thead>
            <tr>
                <th> First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
            <tbody>
<!--Data will be inserted here dynamically-->

            </tbody>
    </table>
    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var Firstname = document.getElementById(' name').value;
            var Lastname = document.getElementById(' name').value;
            var email= document.getElementById('email').value;
        var address = document.getElementById('address').value;
        var pincode = document.getElementById('pincode').value;
        var gender = document.getElementById('gender').value;
        var Food = document.getElementById('food').value;
        var state = document.getElementById('state').value;
        var country = document.getElementById('country').value;

        var table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
        var newRow = table.insertRow(table.rows.length);

        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        var cell4 = newRow.insertCell(3);
        var cell5 = newRow.insertCell(4);
        var cell6 = newRow.insertCell(5);
        var cell7 = newRow.insertCell(6);
        var cell8 = newRow.insertCell(7);
        var cell9 = newRow.insertCell(8);

        cell1.innerHTML = Firstname;
        cell2.innerHTML = Lastname;
        cell3.innerHTML = Email;
        cell4.innerHTML = address;
        cell5.innerHTML = pincode;
        cell6.innerHTML = Gender;
        cell7.innerHTML = Food;
        cell8.innerHTML = state;
        cell9.innerHTML = country;

        document.getElementById('myForm').reset();
    });
        
    </script>
</body>
</html>
